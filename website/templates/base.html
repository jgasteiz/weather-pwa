{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='{% static 'img/weather-192.png' %}' rel='shortcut icon' type='image/x-icon'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/weather-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/weather-icons-wind.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/weather.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <title>Weather PWA</title>
</head>
<body>
    <div class="container-fluid">{% block content %}{% endblock %}</div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator
                    .serviceWorker
                    .register('/service-worker.js')
                    .then(function(registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="{% static 'lazylibs/react.development.js' %}"></script>
    <script src="{% static 'dist/app.bundle.js' %}"></script>
</body>
</html>
